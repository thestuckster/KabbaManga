<ion-view view-title="Manga List">
  <ion-content>
    <h1>Manga List Test</h1>
    <div class="card" ng-repeat="m in manga">

      <a class="item item-thumbnail-right" href="#">
        <img ng-src="{{ 'https://cdn.mangaeden.com/mangasimg/' + m.image }}" />
        <h2>{{m.title}}</h2>
        <p>{{m.genres}}</p>
      </a>

    </div>
  </ion-content>
</ion-view>
