<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>



<ion-view view-title="Popular Manga">
<label class="item item-input" id="searchBar">
  <i class="icon ion-search placeholder-icon"></i>
  <input type="search" placeholder="Search" ng-model="searchText">
</label>
  <ion-content style="padding:40px;" >
    <ion-list ng-Controller = "genreCtrl">
    <ion-item class="card item-icon-right" ng-repeat="m in manga | filter:searchText" ng-click="goToDetailView(m)">
    <ion-option-button class="button-positive" ng-click="addToFavList(m)">Favorite</ion-option-button>
      <div class="item item-thumbnail-right"  href>
        <img ng-src="{{ 'https://cdn.mangaeden.com/mangasimg/' + m['im'] }}" />
        <h2>{{m["t"]}}</h2>
        <p>{{m.genres}}</p>
        <i id="fav"  class="ion-heart" ng-if="inFavList(m)"></i>
      </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
