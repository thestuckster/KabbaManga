<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item href="#/app/mangaList">
        Manga List
      </ion-item>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
